<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p class="card-text" >
        {{ quote.quote }}
      </p>
      <footer class="blockquote-footer">
        <small class="text-muted">
          {{ quote.author }}
        </small>
      </footer>
    </blockquote>
  </div>
  <div class="card-footer">
    <small class="text-muted">Written by: {{ quote.name }} <span id="time-posted">Posted: {{ quote.datePosted |  datePosted}}</span></small>
    <!-- <small class="text-muted">Posted: {{ quote.datePosted |  datePosted}}</small> -->
  </div>
</div>
