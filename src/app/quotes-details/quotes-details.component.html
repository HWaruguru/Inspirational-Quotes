<div class="card-footer quote-footer">
  <small class="text-muted"
    >By: {{ quote.name }}, {{ quote.datePosted | datePosted }}
    </small
  >
  <span class="text-muted vote">
    <span class="upvote" (click)="upvote()"
      ><i class="fa fa-fw fa-thumbs-up"></i>
      {{ quote.upvotes }}</span
    >
    <span class="downvote" (click)="downvote()"
      ><i class="fa fa-fw fa-thumbs-down"></i>
      {{ quote.downvotes }}</span>
  </span>
</div>
